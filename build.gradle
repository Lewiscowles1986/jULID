apply plugin: 'java'
apply plugin: 'maven'

group = 'lewiscowles.core'
version = '1.0-SNAPSHOT'

targetCompatibility = 1.8

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
	test {
		java {
			srcDir 'test'
		}
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	testCompile 'junit:junit:4.12'
}

